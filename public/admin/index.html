<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyous Chess Admin - Tournament Management</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
    
    <!-- Custom styling for the CMS -->
    <style>
      :root {
        --primary-color: #1E3A8A;
        --secondary-color: #F43F5E;
      }
      
      /* Custom branding */
      .css-1t5lm8h-AppMainContainer {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      
      /* Header styling */
      .css-1ihb6xp-AppHeader {
        background: var(--primary-color) !important;
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.15);
      }
      
      /* Sidebar styling */
      .css-1c1q00r-SidebarContainer {
        background: white !important;
        border-right: 1px solid #e2e8f0;
      }
      
      /* Button styling */
      .css-1c67g9c-StyledButton, .css-zze1px-StyledButton {
        background: var(--secondary-color) !important;
        border-color: var(--secondary-color) !important;
      }
      
      .css-1c67g9c-StyledButton:hover, .css-zze1px-StyledButton:hover {
        background: #E11D48 !important;
        border-color: #E11D48 !important;
      }
    </style>
    
    <script>
      // Enhanced CMS initialization with better error handling
      function initializeCMS() {
        console.log('Initializing Decap CMS...');
        
        try {
          // Check if CMS is available
          if (typeof CMS === 'undefined') {
            throw new Error('CMS object not found - script may not have loaded properly');
          }
          
          // Initialize CMS
          CMS.init();
          console.log('CMS initialized successfully');
          
          // Register custom preview styles
          CMS.registerPreviewStyle("/admin/preview.css");
          console.log('Preview styles registered');
          
        } catch (error) {
          console.error('CMS initialization failed:', error);
          
          // Retry once after a delay
          setTimeout(function() {
            try {
              console.log('Retrying CMS initialization...');
              CMS.init();
              CMS.registerPreviewStyle("/admin/preview.css");
              console.log('CMS initialized successfully on retry');
            } catch (retryError) {
              console.error('CMS retry failed:', retryError);
              
              // Show user-friendly error message
              document.body.innerHTML = `
                <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                  <h1 style="color: #dc2626;">Admin Panel Error</h1>
                  <p>Failed to initialize the CMS. This is usually a temporary issue.</p>
                  <p><strong>Error:</strong> ${retryError.message}</p>
                  <div style="margin-top: 20px;">
                    <button onclick="location.reload()" style="padding: 10px 20px; background: #1E3A8A; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">
                      Retry
                    </button>
                    <button onclick="window.location.href='/'" style="padding: 10px 20px; background: #6B7280; color: white; border: none; border-radius: 4px; cursor: pointer;">
                      Back to Site
                    </button>
                  </div>
                </div>
              `;
            }
          }, 1000);
        }
      }
      
      // Wait for DOM to be fully loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeCMS);
      } else {
        // DOM is already loaded
        initializeCMS();
      }
    </script>
  </body>
</html>
